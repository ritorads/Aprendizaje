<!-- templates/main/psqlflask_usuarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios de psqlFlask</title>
</head>
<body>
    <h1>Lista de Usuarios de psqlFlask</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.edad }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Agregar nuevo usuario</h2>
    <form action="{{ url_for('add_user_psqlflask') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <button type="submit">Agregar Usuario</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Volver a la p√°gina principal</a>
</body>
</html>
